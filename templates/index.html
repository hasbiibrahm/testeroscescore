<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penilaian OSCE Stase 6 - Pelepasan Informasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #333; /* Mengubah warna teks deskripsi agar hitam */
        }
        .form-group label {
            color: #333; /* Mengubah warna label kriteria agar hitam */
            font-weight: bold;
        }
        .form-group select {
            color: #333; /* Mengubah warna teks dalam dropdown agar hitam */
        }
        .btn-custom {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #218838, #17a2b8);
        }
        .icon {
            color: #007bff;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="bi bi-clipboard-check icon"></i>Penilaian OSCE Stase 6: Pelepasan Informasi</h1>
        <p class="text-center">Berikan skor 1-5 untuk setiap kriteria (1 = Buruk, 5 = Sangat Baik). Gunakan aplikasi ini untuk evaluasi yang akurat dan efisien.</p>
        <form action="/submit" method="post" class="mt-4">
            {% for i in range(criteria|length) %}
            <div class="form-group row">
                <label for="score_{{ i }}" class="col-sm-8 col-form-label">
                    <i class="bi bi-check-circle-fill icon"></i>{{ criteria[i] }}
                </label>
                <div class="col-sm-4">
                    <select name="score_{{ i }}" id="score_{{ i }}" class="form-select" required>
                        <option value="">Pilih Skor</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            {% endfor %}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom"><i class="bi bi-calculator"></i> Hitung Skor</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
