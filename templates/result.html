<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hasil Penilaian OSCE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            color: #333; /* Mengubah warna teks di sel tabel agar hitam */
        }
        .total-row {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-custom {
            background: linear-gradient(45deg, #007bff, #6610f2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="bi bi-bar-chart-line-fill"></i>Hasil Penilaian OSCE Stase 6: Pelepasan Informasi</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th><i class="bi bi-list-check"></i>Kriteria</th>
                    <th><i class="bi bi-star-fill"></i>Skor</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(criteria|length) %}
                <tr>
                    <td>{{ criteria[i] }}</td>
                    <td>{{ scores[i] }}</td>
                </tr>
                {% endfor %}
                <tr class="total-row">
                    <td><i class="bi bi-trophy-fill"></i>Total Skor</td>
                    <td>{{ total }} / {{ criteria|length * 5 }}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-custom"><i class="bi bi-arrow-left-circle"></i> Kembali ke Form Penilaian</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
